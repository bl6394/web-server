<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <script>
        var constraints;
        var CONSTRAINT_KEY = "CONSTRAINTS";
        function init() {
            if (typeof(Storage) !== "undefined") {
                constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
                if (constraints == undefined){
                    constraints = {};
                }
                if (constraints.minAOA ) {
                    document.getElementById("minAOAInputField").value = constraints.minAOA;
                }
                if (constraints.maxAOA) {
                    document.getElementById("maxAOAInputField").value = constraints.maxAOA;
                }
            } else {
                document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function save() {
            constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
            if (constraints == undefined){
                constraints = {};
            }
            if (document.getElementById("minAOAInputField").value) {
                constraints.minAOA = document.getElementById("minAOAInputField").value;
            } else {
                delete constraints.minAOA;
            }
            if (document.getElementById("maxAOAInputField").value) {
                constraints.maxAOA = document.getElementById("maxAOAInputField").value;
            } else {
                delete constraints.maxAOA;
            }
            localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
            self.close();
        }
    </script>
    <title>Constraints on AOA</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the AOA or leave blank if none are desired:</h2>
<div style="text-align: center;">
    <table border="0">
        <tr>
            <th align="left">Attribute</th>
            <th align="left">Minimum Value</th>
            <th align="left">Maximum Value</th>
        </tr>
        <TR ALIGN=LEFT>
            <TD>AOA</TD>
            <TD><INPUT ID="minAOAInputField" TYPE=TEXT NAME="minAOA"></TD>
            <TD><INPUT ID="maxAOAInputField" TYPE=TEXT NAME="maxAOA">
        </TR>
    </table>
    <BR>
    <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
