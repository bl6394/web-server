<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <script>
        var constraints;
        var CONSTRAINT_KEY = "CONSTRAINTS";
        function init() {
            if (typeof(Storage) !== "undefined") {
                constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
                if (constraints == undefined){
                    constraints = {};
                }
                if (constraints.minARC ) {
                    document.getElementById("minARCInputField").value = constraints.minARC;
                }
                if (constraints.maxARC) {
                    document.getElementById("maxARCInputField").value = constraints.maxARC;
                }
            } else {
                document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function save() {
            constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
            if (constraints == undefined){
                constraints = {};
            }
            if (document.getElementById("minARCInputField").value) {
                constraints.minARC = document.getElementById("minARCInputField").value;
            } else {
                delete constraints.minARC;
            }
            if (document.getElementById("maxARCInputField").value) {
                constraints.maxARC = document.getElementById("maxARCInputField").value;
            } else {
                delete constraints.maxARC;
            }
            localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
            self.close();
        }
    </script>
    <title>Constraints on ARC</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the ARC or leave blank if none are desired:</h2>
<div style="text-align: center;">
    <table border="0">
        <tr>
            <th align="left">Attribute</th>
            <th align="left">Minimum Value</th>
            <th align="left">Maximum Value</th>
        </tr>
        <TR ALIGN=LEFT>
            <TD>ARC</TD>
            <TD><INPUT ID="minARCInputField" TYPE=TEXT NAME="minARC"></TD>
            <TD><INPUT ID="maxARCInputField" TYPE=TEXT NAME="maxARC">
        </TR>
    </table>
    <BR>
    <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
