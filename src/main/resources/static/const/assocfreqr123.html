<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <script>
        var constraints;
        var CONSTRAINT_KEY = "CONSTRAINTS";
        function init() {
            if (typeof(Storage) !== "undefined") {
                constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
                if (constraints == undefined){
                    constraints = {};
                }
                if (constraints.minAssoc_Freq_R123 ) {
                    document.getElementById("minAssoc_Freq_R123InputField").value = constraints.minAssocFreqR123;
                }
                if (constraints.maxAssoc_Freq_R123) {
                    document.getElementById("maxAssoc_Freq_R123InputField").value = constraints.maxAssocFreqR123;
                }
            } else {
                document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function save() {
            constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
            if (constraints == undefined){
                constraints = {};
            }
            if (document.getElementById("minAssoc_Freq_R123InputField").value) {
                constraints.minAssocFreqR123 = document.getElementById("minAssoc_Freq_R123InputField").value;
            } else {
                delete constraints.minAssocFreqR123;
            }
            if (document.getElementById("maxAssoc_Freq_R123InputField").value) {
                constraints.maxAssocFreqR123 = document.getElementById("maxAssoc_Freq_R123InputField").value;
            } else {
                delete constraints.maxAssocFreqR123;
            }
            localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
            self.close();
        }
    </script>
    <title>Constraints on Assoc_Freq_R123</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the Assoc_Freq_R123 or leave blank if none are desired:</h2>
<div style="text-align: center;">
    <table border="0">
        <tr>
            <th align="left">Attribute</th>
            <th align="left">Minimum Value</th>
            <th align="left">Maximum Value</th>
        </tr>
        <TR ALIGN=LEFT>
            <TD>Assoc_Freq_R123</TD>
            <TD><INPUT ID="minAssoc_Freq_R123InputField" TYPE=TEXT NAME="minAssoc_Freq_R123"></TD>
            <TD><INPUT ID="maxAssoc_Freq_R123InputField" TYPE=TEXT NAME="maxAssoc_Freq_R123">
        </TR>
    </table>
    <BR>
    <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
