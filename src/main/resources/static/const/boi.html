<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <script>
        var constraints;
        var CONSTRAINT_KEY = "CONSTRAINTS";
        function init() {
            if (typeof(Storage) !== "undefined") {
                constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
                if (constraints == undefined){
                    constraints = {};
                }
                if (constraints.minBOI ) {
                    document.getElementById("minBOIInputField").value = constraints.minBOI;
                }
                if (constraints.maxBOI) {
                    document.getElementById("maxBOIInputField").value = constraints.maxBOI;
                }
            } else {
                document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function save() {
            constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
            if (constraints == undefined){
                constraints = {};
            }
            if (document.getElementById("minBOIInputField").value) {
                constraints.minBOI = document.getElementById("minBOIInputField").value;
            } else {
                delete constraints.minBOI;
            }
            if (document.getElementById("maxBOIInputField").value) {
                constraints.maxBOI = document.getElementById("maxBOIInputField").value;
            } else {
                delete constraints.maxBOI;
            }
            localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
            self.close();
        }
    </script>
    <title>Constraints on BOI</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the BOI or leave blank if none are desired:</h2>
<div style="text-align: center;">
    <table border="0">
        <tr>
            <th align="left">Attribute</th>
            <th align="left">Minimum Value</th>
            <th align="left">Maximum Value</th>
        </tr>
        <TR ALIGN=LEFT>
            <TD>BOI</TD>
            <TD><INPUT ID="minBOIInputField" TYPE=TEXT NAME="minBOI"></TD>
            <TD><INPUT ID="maxBOIInputField" TYPE=TEXT NAME="maxBOI">
        </TR>
    </table>
    <BR>
    <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
