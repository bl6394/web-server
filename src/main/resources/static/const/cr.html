<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <script>
        var constraints;
        var CONSTRAINT_KEY = "CONSTRAINTS";
        function init() {
            if (typeof(Storage) !== "undefined") {
                constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
                if (constraints == undefined){
                    constraints = {};
                }
                if (constraints.minCR ) {
                    document.getElementById("minCRInputField").value = constraints.minCR;
                }
                if (constraints.maxCR) {
                    document.getElementById("maxCRInputField").value = constraints.maxCR;
                }
            } else {
                document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function save() {
            constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
            if (constraints == undefined){
                constraints = {};
            }
            if (document.getElementById("minCRInputField").value) {
                constraints.minCR = document.getElementById("minCRInputField").value;
            } else {
                delete constraints.minCR;
            }
            if (document.getElementById("maxCRInputField").value) {
                constraints.maxCR = document.getElementById("maxCRInputField").value;
            } else {
                delete constraints.maxCR;
            }
            localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
            self.close();
        }
    </script>
    <title>Constraints on CR</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the CR or leave blank if none are desired:</h2>
<div style="text-align: center;">
    <table border="0">
        <tr>
            <th align="left">Attribute</th>
            <th align="left">Minimum Value</th>
            <th align="left">Maximum Value</th>
        </tr>
        <TR ALIGN=LEFT>
            <TD>CR</TD>
            <TD><INPUT ID="minCRInputField" TYPE=TEXT NAME="minCR"></TD>
            <TD><INPUT ID="maxCRInputField" TYPE=TEXT NAME="maxCR">
        </TR>
    </table>
    <BR>
    <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
