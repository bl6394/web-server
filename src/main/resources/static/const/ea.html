<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <script>
        var constraints;
        var CONSTRAINT_KEY = "CONSTRAINTS";
        function init() {
            if (typeof(Storage) !== "undefined") {
                constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
                if (constraints == undefined){
                    constraints = {};
                }
                if (constraints.minEA ) {
                    document.getElementById("minEAInputField").value = constraints.minEA;
                }
                if (constraints.maxEA) {
                    document.getElementById("maxEAInputField").value = constraints.maxEA;
                }
            } else {
                document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function save() {
            constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
            if (constraints == undefined){
                constraints = {};
            }
            if (document.getElementById("minEAInputField").value) {
                constraints.minEA = document.getElementById("minEAInputField").value;
            } else {
                delete constraints.minEA;
            }
            if (document.getElementById("maxEAInputField").value) {
                constraints.maxEA = document.getElementById("maxEAInputField").value;
            } else {
                delete constraints.maxEA;
            }
            localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
            self.close();
        }
    </script>
    <title>Constraints on EA</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the EA or leave blank if none are desired:</h2>
<div style="text-align: center;">
    <table border="0">
        <tr>
            <th align="left">Attribute</th>
            <th align="left">Minimum Value</th>
            <th align="left">Maximum Value</th>
        </tr>
        <TR ALIGN=LEFT>
            <TD>EA</TD>
            <TD><INPUT ID="minEAInputField" TYPE=TEXT NAME="minEA"></TD>
            <TD><INPUT ID="maxEAInputField" TYPE=TEXT NAME="maxEA">
        </TR>
    </table>
    <BR>
    <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
