<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <script>
        var constraints;
        var CONSTRAINT_KEY = "CONSTRAINTS";
        function init() {
            if (typeof(Storage) !== "undefined") {
                constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
                if (constraints == undefined){
                    constraints = {};
                }
                if (constraints.minEV ) {
                    document.getElementById("minEVInputField").value = constraints.minEV;
                }
                if (constraints.maxEV) {
                    document.getElementById("maxEVInputField").value = constraints.maxEV;
                }
            } else {
                document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function save() {
            constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
            if (constraints == undefined){
                constraints = {};
            }
            if (document.getElementById("minEVInputField").value) {
                constraints.minEV = document.getElementById("minEVInputField").value;
            } else {
                delete constraints.minEV;
            }
            if (document.getElementById("maxEVInputField").value) {
                constraints.maxEV = document.getElementById("maxEVInputField").value;
            } else {
                delete constraints.maxEV;
            }
            localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
            self.close();
        }
    </script>
    <title>Constraints on EV</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the EV or leave blank if none are desired:</h2>
<div style="text-align: center;">
    <table border="0">
        <tr>
            <th align="left">Attribute</th>
            <th align="left">Minimum Value</th>
            <th align="left">Maximum Value</th>
        </tr>
        <TR ALIGN=LEFT>
            <TD>EV</TD>
            <TD><INPUT ID="minEVInputField" TYPE=TEXT NAME="minEV"></TD>
            <TD><INPUT ID="maxEVInputField" TYPE=TEXT NAME="maxEV">
        </TR>
    </table>
    <BR>
    <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
