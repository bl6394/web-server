<!DOCTYPE html>
<html>
<head>
  <script>
      var constraints;
      var CONSTRAINT_KEY = "CONSTRAINTS";
      function init() {
          if (typeof(Storage) !== "undefined") {
              constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
              if (constraints == undefined){
                  constraints = {};
              }
              if (constraints.minFreqNOGH ) {
                  document.getElementById("minFreq_N_OGHInputField").value = constraints.minFreqNOGH;
              }
              if (constraints.maxFreqNOGH) {
                  document.getElementById("maxFreq_N_OGHInputField").value = constraints.maxFreqNOGH;
              }
          } else {
              document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
          }
      }
      function save() {
          constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
          if (constraints == undefined){
              constraints = {};
          }
          if (document.getElementById("minFreq_N_OGHInputField").value) {
              constraints.minFreqNOGH = document.getElementById("minFreq_N_OGHInputField").value;
          } else {
              delete constraints.minFreqNOGH;
          }
          if (document.getElementById("maxFreq_N_OGHInputField").value) {
              constraints.maxFreqNOGH = document.getElementById("maxFreq_N_OGHInputField").value;
          } else {
              delete constraints.maxFreqNOGH;
          }
          localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
          self.close();
      }
  </script>
  <title>Constraints on Freq_N_OGH</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the Freq_N_OGH or leave blank if none are desired:</h2>
<div style="text-align: center;">
  <table border="0">
    <tr>
      <th align="left">Attribute</th>
      <th align="left">Minimum Value</th>
      <th align="left">Maximum Value</th>
    </tr>
    <TR ALIGN=LEFT>
      <TD>Freq_N_OGH</TD>
      <TD><INPUT ID="minFreq_N_OGHInputField" TYPE=TEXT NAME="minFreq_N_OGH"></TD>
      <TD><INPUT ID="maxFreq_N_OGHInputField" TYPE=TEXT NAME="maxFreq_N_OGH">
    </TR>
  </table>
  <BR>
  <button onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
