<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/include/styles.css">
  <script>
      var constraints;
      var CONSTRAINT_KEY = "CONSTRAINTS";
      function init() {
          if (typeof(Storage) !== "undefined") {
              constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
              if (constraints == undefined){
                  constraints = {};
              }
              if (constraints.minINmgMeanAccuracy ) {
                  document.getElementById("minI_NMG_Mean_AccuracyInputField").value = constraints.minINmgMeanAccuracy;
              }
              if (constraints.maxINmgMeanAccuracy) {
                  document.getElementById("maxI_NMG_Mean_AccuracyInputField").value = constraints.maxINmgMeanAccuracy;
              }
          } else {
              document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
          }
      }
      function save() {
          constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
          if (constraints == undefined){
              constraints = {};
          }
          if (document.getElementById("minI_NMG_Mean_AccuracyInputField").value) {
              constraints.minINmgMeanAccuracy = document.getElementById("minI_NMG_Mean_AccuracyInputField").value;
          } else {
              delete constraints.minINmgMeanAccuracy;
          }
          if (document.getElementById("maxI_NMG_Mean_AccuracyInputField").value) {
              constraints.maxINmgMeanAccuracy = document.getElementById("maxI_NMG_Mean_AccuracyInputField").value;
          } else {
              delete constraints.maxINmgMeanAccuracy;
          }
          localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
          self.close();
      }
  </script>
  <title>Constraints on I_NMG_Mean_Accuracy</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the I_NMG_Mean_Accuracy or leave blank if none are desired:</h2>
<div style="text-align: center;">
  <table border="0">
    <tr>
      <th align="left">Attribute</th>
      <th align="left">Minimum Value</th>
      <th align="left">Maximum Value</th>
    </tr>
    <TR ALIGN=LEFT>
      <TD>I_NMG_Mean_Accuracy</TD>
      <TD><INPUT ID="minI_NMG_Mean_AccuracyInputField" TYPE=TEXT NAME="minI_NMG_Mean_Accuracy"></TD>
      <TD><INPUT ID="maxI_NMG_Mean_AccuracyInputField" TYPE=TEXT NAME="maxI_NMG_Mean_Accuracy">
    </TR>
  </table>
  <BR>
  <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
