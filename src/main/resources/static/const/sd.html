<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <script>
        var constraints;
        var CONSTRAINT_KEY = "CONSTRAINTS";
        function init() {
            if (typeof(Storage) !== "undefined") {
                constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
                if (constraints == undefined){
                    constraints = {};
                }
                if (constraints.minSD ) {
                    document.getElementById("minSDInputField").value = constraints.minSD;
                }
                if (constraints.maxSD) {
                    document.getElementById("maxSDInputField").value = constraints.maxSD;
                }
            } else {
                document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function save() {
            constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
            if (constraints == undefined){
                constraints = {};
            }
            if (document.getElementById("minSDInputField").value) {
                constraints.minSD = document.getElementById("minSDInputField").value;
            } else {
                delete constraints.minSD;
            }
            if (document.getElementById("maxSDInputField").value) {
                constraints.maxSD = document.getElementById("maxSDInputField").value;
            } else {
                delete constraints.maxSD;
            }
            localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
            self.close();
        }
    </script>
    <title>Constraints on SD</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the SD or leave blank if none are desired:</h2>
<div style="text-align: center;">
    <table border="0">
        <tr>
            <th align="left">Attribute</th>
            <th align="left">Minimum Value</th>
            <th align="left">Maximum Value</th>
        </tr>
        <TR ALIGN=LEFT>
            <TD>SD</TD>
            <TD><INPUT ID="minSDInputField" TYPE=TEXT NAME="minSD"></TD>
            <TD><INPUT ID="maxSDInputField" TYPE=TEXT NAME="maxSD">
        </TR>
    </table>
    <BR>
    <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
