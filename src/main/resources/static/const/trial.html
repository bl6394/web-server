<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <script>
        var constraints;
        var CONSTRAINT_KEY = "CONSTRAINTS";
        function init() {
            if (typeof(Storage) !== "undefined") {
                constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
                if (constraints == undefined){
                    constraints = {};
                }
                if (constraints.minTrial ) {
                    document.getElementById("minTrialInputField").value = constraints.minTrial;
                }
                if (constraints.maxTrial) {
                    document.getElementById("maxTrialInputField").value = constraints.maxTrial;
                }
            } else {
                document.getElementById("errorMessage").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function save() {
            constraints = JSON.parse(localStorage.getItem(CONSTRAINT_KEY));
            if (constraints == undefined){
                constraints = {};
            }
            if (document.getElementById("minTrialInputField").value) {
                constraints.minTrial = document.getElementById("minTrialInputField").value;
            } else {
                delete constraints.minTrial;
            }
            if (document.getElementById("maxTrialInputField").value) {
                constraints.maxTrial = document.getElementById("maxTrialInputField").value;
            } else {
                delete constraints.maxTrial;
            }
            localStorage.setItem(CONSTRAINT_KEY, JSON.stringify(constraints))
            self.close();
        }
    </script>
    <title>Constraints on Trial</title>
</head>

<body onload="init()">
<div id="errorMessage"></div>
<h2>Please enter any desired contraints upon the Trial or leave blank if none are desired:</h2>
<div style="text-align: center;">
    <table border="0">
        <tr>
            <th align="left">Attribute</th>
            <th align="left">Minimum Value</th>
            <th align="left">Maximum Value</th>
        </tr>
        <TR ALIGN=LEFT>
            <TD>Trial</TD>
            <TD><INPUT ID="minTrialInputField" TYPE=TEXT NAME="minTrial"></TD>
            <TD><INPUT ID="maxTrialInputField" TYPE=TEXT NAME="maxTrial">
        </TR>
    </table>
    <BR>
    <button class="elpButton" onclick="save()">Submit Constraint</button>
</div>
</body>
</html>
