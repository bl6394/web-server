<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/include/styles.css">
    <meta charset="UTF-8">
    <title>Description of POS</title>
</head>

<body>
<h3>POS is the part of speech of the word.</h3>
<ul>
    <li>JJ adjective ("beautiful")</li>
    <li>NN noun ("beauty")</li>
    <li>RB adverb ("beautifully")</li>
    <li>VB verb ("beautify")</li>
    <li>encl enclitic group ("beauty's")</li>
    <li>minor all other ("the", "in", "what", "uh")</li>
    <li>? unknown</li>
    <li>| separates alternatives: "can" VB|NN</li>
</ul>
