<html lang="en">
<head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=iso-8859-1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>ELP Home - Generate List - Query Start</title>
    <link rel="stylesheet" href="/include/styles.css">
    <script src="/include/library.js"></script>
    <script src="/include/hierarchy.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function buttonDo() {
            var constraintsJson=localStorage.getItem('CONSTRAINTS');
            if (!constraintsJson)
                constraintsJson='{}';
            $('#constraint-id').remove();
            $('#form').append('<input id="constraint-id" type="hidden" name="constraints" value=' + constraintsJson + ' autocomplete="off" />');
            $('#form').submit();
            return true;
        }
    </script>
</head>

<body bgcolor="#FFFFFF" text="#000000">

<table border="1" width="100%">
    <tbody>
    <tr>
        <td colspan="2" width="100%">
            <div w3-include-html="/include/header.html"></div>
        </td>
    </tr>
    <tr>
        <td valign="top" width="100" bgcolor="#FFFFFF">
            <div w3-include-html="/include/iconbar.html"></div>
        </td>
        <td valign="top" width="100%" bgcolor="#FFFFFF">
            <h2>Access Lexical Decision Data</h2>
            <p>The following query allows one to display Lexical Decision data collected to date.
                You will enter any desired contraints, and all data meeting those criteria will be returned.</p>
            <form id="form" action="/query17/query17do" method="POST" name="query17" autocomplete="off">
                <hr>
                <h2>Please select the fields and any constraints to be used in the query:</h2>

                <div w3-include-html="/query17/hier1.html"></div>
                <HR>
                <div w3-include-html="/query17/option1.html"></div>
                <button class="elpButton" onclick="buttonDo();">Execute Query</button>
                <input class="elpButton" type="reset" value="Clear"> </p>
            </form>
            <hr>
            <div w3-include-html="/include/footer.html"></div>
        </td>
    </tr>
    </tbody>
</table>

<script>
    includeHTML();
</script>
